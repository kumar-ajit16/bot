<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chatbot</title>

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Floating button */
#chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
  border: none;
  border-radius: 50%;
  width: 64px;
  height: 64px;
  font-size: 28px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}

/* Chat window */
#chatbox {
  position: fixed;
  bottom: 95px;
  right: 20px;
  width: 340px;
  height: 460px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  display: none;
  flex-direction: column;
  overflow: hidden;
  animation: pop 0.25s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}

/* Header */
#chat-header {
  background: linear-gradient(135deg, #2563eb, #1e3a8a);
  color: white;
  padding: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

#bot-avatar {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}

#bot-info {
  display: flex;
  flex-direction: column;
}

#bot-info span {
  font-size: 12px;
  opacity: 0.85;
}

/* Messages */
#messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background: #f4f6fb;
}

.msg {
  max-width: 80%;
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 14px;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  margin-left: auto;
  background: #2563eb;
  color: white;
  border-bottom-right-radius: 4px;
}

.bot {
  background: white;
  color: #111;
  border-bottom-left-radius: 4px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

/* Typing indicator */
.typing {
  font-size: 12px;
  color: #666;
  padding-left: 6px;
}

/* Input */
#input-area {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: white;
}

#input-area input {
  flex: 1;
  padding: 10px 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
}

#input-area button {
  margin-left: 8px;
  padding: 0 16px;
  border-radius: 20px;
  border: none;
  background: #2563eb;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="chat-toggle">ü§ñ</button>

<div id="chatbox">
  <div id="chat-header">
    <div id="bot-avatar">ü§ñ</div>
    <div id="bot-info">
      <strong>Bot</strong>
      <span>Online ‚Ä¢ Ready to help</span>
    </div>
  </div>

  <div id="messages">
    <div class="msg bot">
      Hi üëã I‚Äôm your assistant. Ask me about Python or Django!
    </div>
  </div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Type your message‚Ä¶" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatToggle = document.getElementById("chat-toggle");
const chatbox = document.getElementById("chatbox");
const messages = document.getElementById("messages");
const input = document.getElementById("userInput");

chatToggle.onclick = () => {
  chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
};

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  messages.innerHTML += `<div class="msg user">${text}</div>`;
  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  const typing = document.createElement("div");
  typing.className = "typing";
  typing.innerText = "Bot is typing‚Ä¶";
  messages.appendChild(typing);
  messages.scrollTop = messages.scrollHeight;

  try {
    const res = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    typing.remove();

    messages.innerHTML += `<div class="msg bot">${data.reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  } catch {
    typing.remove();
    messages.innerHTML += `<div class="msg bot">‚ö†Ô∏è Server not available</div>`;
  }
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
